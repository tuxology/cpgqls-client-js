<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../dist/index.browser.js"></script>
    <script type="text/javascript" src="test.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="display-3">Query Joern Server</h1>
      <form>
        <div class="form-group">
          <label for="server">Server URL</label>
          <input
            type="text"
            class="form-control"
            placeholder="localhost:9182"
            id="server"
          ></input>
        </div>
        <div class="form-group">
          <label for="query-box">Query</label>
          <textarea
            rows="3"
            class="form-control"
            placeholder="Query"
            id="query-box"
          ></textarea>
        </div>
        <button onclick="queryServer()" type="button" class="btn btn-primary">
          Run Query
        </button>
      </form>
      <div class="alert alert-danger fade" role="alert">
        <div id="error"></div>
      </div>
      <table class="table table-stripe">
        <thead>
          <tr>
            <th scope="col">Query</th>
            <th scope="col">Result</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
    </div>
  </body>
</html>;
